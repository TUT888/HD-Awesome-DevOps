apiVersion: v1
kind: ConfigMap
metadata:
  name: notes-config
  namespace: staging
data:
  # Database Configuration
  POSTGRES_DB: notesdb
  POSTGRES_HOST: postgres-service
  POSTGRES_PORT: "5432"
  
  # Service URLs (internal cluster communication)
  NOTES_SERVICE_URL: http://notes-service:5001
  USERS_SERVICE_URL: http://users-service:5000
  
  # Application Configuration
  ENVIRONMENT: staging
  LOG_LEVEL: debug